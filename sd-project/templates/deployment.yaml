---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}
spec:
        #replicas: 2                    # Number of pods to run at any given time
  selector:
    matchLabels:
      app: {{ .Values.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.name}}
    spec:
      containers:
      - name: {{ .Values.name}}
        image: german2404/counter:lastest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
        livenessProbe:
          httpGet:
           path: /health
           port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name}}
spec:
  type: NodePort
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: {{ .Values.name}}
---
apiVersion: v1  
kind: Service
metadata:
  name: redisapp
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

